<html>
  <head>
    <title>Song - {{ song.name }}</title>
  </head>
  <body>
      <div>
        <h3>{{ song.name }}</h3>
        <p>
            <ul>
                <li>Genre: {{ song.genre }}</li>
                <li>Vocals: {{ song.vocals }}</li>
                <li>Lyrics: {{ song.lyrics }}</li>
            </ul>
        </p>
      </div>
  </body>
</html>
